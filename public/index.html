<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>news-globe</title><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
  <main>
    <div class="error-alert">
      <p></p>
    </div>
    <div class="hud-overlay">
      <div class="hud-info">
        <p class="camera-values"></p>
        <p class="hud-instruction">Hover over a pin to explore.</p>
        <p class="dot-title hide"></p>
        <button class="read-button hide"></button>
      </div>
    </div>
    <div class="legend">
      <ul>
        <li>
          <div class="pin news"></div><span>News</span>
        </li>
        <li>
          <div class="pin webcam"></div><span>Live reporter</span>
        </li>
        <li>
          <div class="pin my-location"></div><span>Your location</span>
        </li>
      </ul>
    </div>
    <div class="grid-overlay"></div>
    <div class="loading">
      <p>LOADING...</p>
    </div>
    <div class="videochat"></div>
    <section class="article-section"></section>
  </main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.11/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bean/1.0.15/bean.min.js"></script>
  <script src="//cdn.peerjs.com/0.3/peer.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
